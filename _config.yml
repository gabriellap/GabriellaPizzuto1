description: I am Gabriella Pizzuto, a graduate engineer specialised in robotics, machine learning and control theory. 
I have gained an interdisciplinary background from experience in both academia and industry. Throughout my research career, I have obtained skills in deep learning,
machine learning, developmental robotics, cognitive robotics, computational neuroscience, computational motor control, control theory, electronics and biomedical engineering. 
